plugins {
    id 'org.springframework.boot' version "3.3.1"
    id 'java'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.3.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '3.3.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.3.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '3.3.1'
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'
}
