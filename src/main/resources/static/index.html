<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
<div id="login-box">
    <h1 id="login-header">Please, login...</h1>
    <form id="input-form">
        <label for="input-username" id="login-input-username-label">
            Enter your username:
        </label>
        <input id="input-username" placeholder="username"/>
        <button id="send-username-btn" type='button'>Login</button>
    </form>
</div>
<div id="chat-container-with-header" class="hidden">
    <div id="chat-header">
        <button id="public-chat-btn" type="button">Go to public chat</button>
        <div id="chat-with">Public chat</div>
    </div>
    <div id="chat-container">
        <div id="users">
        </div>
        <div id="chat-box">
            <div id="messages">
            </div>
            <form id="msg-form">
                <div id="input-msg-box">
                    <input id="input-msg" placeholder="Type a message" aria-label="Type a message"/>
                    <button id="send-msg-btn" type='button'>
                        <img src="/images/send_msg.png" alt="send-msg"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
